<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>De cand nu s-a mai vorbit de CSA v FCSB pe grupul de FIFA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-500">
  <div class="flex h-screen items-center justify-center flex-col">
    <div class="flex mb-5">
      <img src="https://th.bing.com/th/id/OIP.ZTJ999YKtzfWJFMpo1zttwAAAA?pid=ImgDet&rs=1" alt="Logo 1" class="w-20 h-20">
      <img src="https://i.imgur.com/r5MepxX.jpg" alt="Logo 2" class="w-20 h-20 ml-5">
    </div>
    <div class="text-center">
      <h1 class="text-4xl text-red-900">Zile de cand nu s-a mai vorbit de CSA vs FCSB pe grupul de fifa:</h1>
      <div class="text-6xl mt-5 text-red-900" id="day-counter"></div>
    </div>
  </div>

  <script>
    const startDate = new Date("2023-08-27");
    startDate.setHours(0, 0, 0, 0);
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const diffTime = Math.abs(today - startDate);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("day-counter").innerText = diffDays;
  </script>
</body>
</html>
